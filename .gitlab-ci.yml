# Set secrets as follows:
# CI_REGISTRY_USER=your_user
# CI_REGISTRY_PASSWORD=********

variables:
  CI_REGISTRY: "docker.io"
  CI_REGISTRY_IMAGE: "index.docker.io/xfce/xfce-build"
  # disable TLS (needs to be enabled in Runner to remove this: https://about.gitlab.com/releases/2019/07/31/docker-in-docker-with-docker-19-dot-03/)
  DOCKER_TLS_CERTDIR: ""

build:
  image: docker:19.03.8
  stage: build
  services:
    - docker:19.03.8-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  only:
    - master
